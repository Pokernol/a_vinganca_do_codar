<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        var macas = parseInt(prompt("Olá! Vamos dizer que você foi comprar maçãs e a unidade é o valor de R$0,30, a uma promoção que quando você compra 12 unidades para mais o valor de cada unidade fica de R$0,25, escolha quantas maçãs você irá comprar:"));

    if (macas < 12 ) {
        macas = macas * 0.30;
    } else {
        macas = macas * 0.25;
    }
    alert("Você irá pagar o valor de " + macas)

    </script>

</body>

</html>
