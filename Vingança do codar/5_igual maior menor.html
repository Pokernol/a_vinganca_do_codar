<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var numero_1 = parseInt(prompt("Vamos comparar os Numeros e saber qual deles é o maior ou se eles são iguais? Digite um numero de sua escolha:"));
        var numero_2 = parseInt(prompt("Digite outro numero de sua escolha:"));

        if (numero_1 > numero_2) {
            alert("Os Numeros escolhidos foram " + numero_1 +" e "+  numero_2 + " portanto o Primeiro é maior")
        } 
    
        if (numero_1 < numero_2) {
            alert("Os Numeros escolhidos foram " + numero_1 +" e "+ numero_2 + " portanto o segundo é maior")
        } 
        
        if (numero_1 == numero_2) {
            alert("Os Numeros escolhidos foram " + numero_1 +" e "+ numero_2 + " portanto eles são numeros iguas")
        } 

    </script>


</head>
