<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        
        var nascimeto = parseInt(prompt("Olá! vamos saber se você pode votar neste ano? digite o ano em que você nasceu:"));
        
        if (nascimeto <= 2006) {
            alert("Você poderá votar esse ano. Vote com consciência!");
        }else {
            alert("Você não poderá votar esse ano");
        }

    
    </script>

</body>

</html>
