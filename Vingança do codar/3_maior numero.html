<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var numero_1 = parseInt(prompt("Vamos comparar os Numeros e saber qual deles é o maior? Digite um numero de sua escolha:"));
        var numero_2 = parseInt(prompt("Digite outro numero de sua escolha:"));
        var numero_3 = parseInt(prompt("Digite mais um numero de sua escolha:"));

        if (numero_1 > numero_2 && numero_1 > numero_3) {
            alert("Este é o maior numero " + numero_1);
        } 
    
        if (numero_2 > numero_1 && numero_2 > numero_3) {
            alert("Este é o maior numero " + numero_2);
        } 
        
        if (numero_3 > numero_1 && numero_3 > numero_2) {
            alert("Este é o maior numero " + numero_3); 
        } 
    </script>


</head>
