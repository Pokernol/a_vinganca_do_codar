<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        
        var gremio = parseInt(prompt('Olá usúario! Os times Grêmio e Inter vão se infrentar em mais um "GRENAL", escreva o número de gols que cada time marcou. Informe a quantidade de gols que o Grêmio marcou:'));
        var inter = parseInt(prompt("Informe a quantidade de gols que o Inter marcou:"));
        
        if (gremio > inter) {
            alert("O placar foi de Grêmio " + gremio + " x " + inter + " Inter. Grêmio Venceu mais uma GRENAL");
        } else if (gremio < inter) {
            alert("O placar foi de Grêmio " + gremio + " x " + inter + " Inter. Inter Venceu mais uma GRENAL");
        } else if (gremio == inter) {
            alert("O placar foi de Grêmio " + gremio + " x " + inter + " Inter. Grêmio e Inter emparatam em mais um GRENAL");
        }

    </script>

</body>

</html>
